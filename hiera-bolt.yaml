---
version: 5

defaults:
  datadir: data
  lookup_key: eyaml_lookup_key
  options:
    pkcs7_private_key: '/etc/eyaml/keys/private_key.pkcs7.pem'
    pkcs7_public_key: '/etc/eyaml/keys/public_key.pkcs7.pem'

hierarchy:
  # Kubernetes data
  - name: 'Kubernetes Services'
    paths:
      - "bolt-private/kubernetes/service/%{nest::kubernetes::service}/%{nest::kubernetes::namespace}.yaml"
      - "kubernetes/service/%{nest::kubernetes::service}/%{nest::kubernetes::namespace}.yaml"
      - "bolt-private/kubernetes/service/%{nest::kubernetes::service}.yaml"
      - "kubernetes/service/%{nest::kubernetes::service}.yaml"
  - name: 'Kubernetes Apps'
    paths:
      - "bolt-private/kubernetes/app/%{nest::kubernetes::app}/%{nest::kubernetes::namespace}.yaml"
      - "kubernetes/app/%{nest::kubernetes::app}/%{nest::kubernetes::namespace}.yaml"
      - "bolt-private/kubernetes/app/%{nest::kubernetes::app}.yaml"
      - "kubernetes/app/%{nest::kubernetes::app}.yaml"
  - name: 'Kubernetes Namespace'
    paths:
      - "bolt-private/kubernetes/%{nest::kubernetes::namespace}.yaml"
      - "kubernetes/%{nest::kubernetes::namespace}.yaml"
  - name: 'Kubernetes Common'
    paths:
      - "bolt-private/kubernetes/common.yaml"
      - "kubernetes/common.yaml"

  # Generic build data
  - name: 'Platforms'
    paths:
      - "bolt-private/platform/%{facts.profile.platform}.yaml"
      - "platform/%{facts.profile.platform}.yaml"
  - name: 'CPUs'
    paths:
      - "bolt-private/cpu/%{facts.profile.cpu}.yaml"
      - "cpu/%{facts.profile.cpu}.yaml"
  - name: 'Architectures'
    paths:
      - "bolt-private/arch/%{facts.profile.architecture}.yaml"
      - "arch/%{facts.profile.architecture}.yaml"
  - name: 'Builds'
    paths:
      - "bolt-private/build/%{facts.os.family}/%{facts.build}/%{facts.build}.yaml"
      - "build/%{facts.os.family}/%{facts.build}/%{facts.build}.yaml"
      - "bolt-private/build/%{facts.os.family}/%{facts.build}/%{facts.profile.role}.yaml"
      - "build/%{facts.os.family}/%{facts.build}/%{facts.profile.role}.yaml"
      - "bolt-private/build/%{facts.os.family}/%{facts.build}/stage3.yaml"
      - "build/%{facts.os.family}/%{facts.build}/stage3.yaml"
      - "bolt-private/build/%{facts.os.family}/%{facts.build}/stage2.yaml"
      - "build/%{facts.os.family}/%{facts.build}/stage2.yaml"
      - "bolt-private/build/%{facts.os.family}/%{facts.build}/stage1.yaml"
      - "build/%{facts.os.family}/%{facts.build}/stage1.yaml"
      - "bolt-private/build/%{facts.os.family}.yaml"
      - "build/%{facts.os.family}.yaml"
  - name: 'Common'
    paths:
      - 'bolt-private/common.yaml'
      - 'common.yaml'

plan_hierarchy:
  - name: 'Common'
    paths:
      - 'bolt-private/common.yaml'
      - 'common.yaml'
