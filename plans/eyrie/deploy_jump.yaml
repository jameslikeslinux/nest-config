---
description: 'Deploy jump'

parameters:
  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  namespace:
    description: 'Namespace to deploy to'
    type: String
    default: 'default'

  render_to:
    description: 'Render the template to a file'
    type: String
    default: ''

steps:
  - description: 'Deploy jump'
    plan: nest::kubernetes::deploy
    parameters:
      service: 'jump'
      app: 'nest'
      chart: './files/kubernetes/chart'
      deploy: $deploy
      namespace: $namespace
      render_to: $render_to
