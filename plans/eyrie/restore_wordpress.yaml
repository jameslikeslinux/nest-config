---
description: 'Restore a Wordpress instance'

parameters:
  name:
    description: 'Instance name'
    type: String
  restore:
    description: 'Safety gate'
    type: Boolean
    default: false

steps:
  - description: "Restore ${name} Wordpress instance"
    plan: nest::wordpress::restore
    parameters:
      targets: $name
      name: $name
      db_host: "${name}-mariadb"
      restore: $restore
