---
description: 'Deploy a GitLab instance'

parameters:
  service:
    description: 'GitLab service to deploy'
    type: String
    default: 'gitlab'

  namespace:
    description: 'Kubernetes namespace'
    type: String
    default: 'gitlab'

  secrets:
    description: 'Deploy secrets'
    type: Boolean
    default: true

  gitlab:
    description: 'Deploy GitLab'
    type: Boolean
    default: true

  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision without backup or restore'
    type: Boolean
    default: false

  restore:
    description: 'Load content and data from backup'
    type: Boolean
    default: false

  render_to:
    description: 'Render the template to a file'
    type: String
    default: ''

steps:
  # This is a separate deployment because the gitlab chart looks for Secrets as
  # part of a helm install hook. Our secrets need to exist first.
  - description: 'Deploy secrets'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: "${service}-secrets"
      app: 'gitlab-secrets'
      deploy: $deploy and $secrets
      wait: $render_to == ''
      render_to: $render_to

  - description: 'Deploy the instance'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: $service
      app: 'gitlab'
      chart: 'gitlab/gitlab'
      repo_url: 'https://charts.gitlab.io/'
      deploy: $deploy and $gitlab
      restore: $init or $restore
      wait: $init or $restore
      render_to: $render_to

