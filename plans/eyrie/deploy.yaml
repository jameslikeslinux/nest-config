---
description: 'Deploy Eyrie services'

parameters:
  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  jump:
    description: 'Deploy jump'
    type: Boolean
    default: true

  bitwarden:
    description: 'Deploy Bitwarden'
    type: Boolean
    default: true

  thestaticvoid:
    description: 'Deploy TheStaticVoid blog'
    type: Boolean
    default: true

  portfolio:
    description: 'Deploy portfolio'
    type: Boolean
    default: true

  private:
    description: 'Deploy private services'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision without backup or restore'
    type: Boolean
    default: false

  restore:
    description: 'Load content and data from backup'
    type: Boolean
    default: false

steps:
  - description: 'Deploy jump'
    plan: nest::eyrie::deploy_jump
    parameters:
      deploy: $deploy and $jump

  - description: 'Deploy Bitwarden'
    plan: nest::eyrie::deploy_vaultwarden
    parameters:
      deploy: $deploy and $bitwarden
      init: $init
      restore: $restore and $bitwarden

  - description: 'Deploy TheStaticVoid blog'
    plan: nest::eyrie::deploy_thestaticvoid
    parameters:
      deploy: $deploy and $thestaticvoid
      init: $init
      restore: $restore and $thestaticvoid

  - description: 'Deploy portfolio'
    plan: nest::eyrie::deploy_portfolio
    parameters:
      deploy: $deploy and $portfolio
      init: $init
      restore: $restore and $portfolio

  - description: 'Deploy private services'
    plan: private::eyrie::deploy
    parameters:
      deploy: $deploy and $private
      init: $init
      restore: $restore and $private
