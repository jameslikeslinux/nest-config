---
description: 'Deploy a Vaultwarden instance'

parameters:
  service:
    description: 'Vaultwarden service to deploy'
    type: String
    default: 'bitwarden'

  namespace:
    description: 'Kubernetes namespace'
    type: String
    default: 'default'

  deploy:
    description: 'Run or skip the deployment'
    type: Boolean
    default: true

  init:
    description: 'Deploy initial revision without backup or restore'
    type: Boolean
    default: false

  restore:
    description: 'Load content and data from backup'
    type: Boolean
    default: false

  render_to:
    description: 'Just render the template'
    type: String
    default: ''

steps:
  - description: 'Deploy the instance'
    plan: nest::kubernetes::deploy
    parameters:
      namespace: $namespace
      service: $service
      app: 'vaultwarden'
      chart: 'guerzon/vaultwarden'
      repo_url: 'https://guerzon.github.io/vaultwarden'
      subcharts:
        - service: "${service}-mariadb"
          app: 'mariadb'
          chart: 'oci://registry-1.docker.io/bitnamicharts/mariadb'
      deploy: $deploy
      restore: $init or $restore
      wait: $init or $restore
      render_to: $render_to

  - description: 'Restore the instance'
    plan: nest::eyrie::vaultwarden::restore
    parameters:
      service: $service
      service_name: $service
      restore: $restore and $namespace == 'default'
