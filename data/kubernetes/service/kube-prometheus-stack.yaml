---
.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: role
            operator: In
            values:
              - monitor

.tolerations: &tolerations
  - key: role
    operator: Equal
    value: monitor
    effect: NoSchedule

resources:
  # Define certs for Grafana
  certs:
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: grafana-certs
      namespace: "%{nest::kubernetes::namespace}"
    spec:
      secretName: grafana-certs
      issuerRef:
        name: eyrie-ca
        kind: ClusterIssuer
      dnsNames:
        - grafana.eyrie

values:
  kubeStateMetrics:
    enabled: true
  nodeExporter:
    enabled: true
  prometheusOperator:
    affinity: *affinity
    tolerations: *tolerations
  prometheus:
    prometheusSpec:
      affinity: *affinity
      tolerations: *tolerations

  # Subcharts
  # See: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-state-metrics/values.yaml
  # See: https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
  kube-state-metrics:
    affinity: *affinity
    tolerations: *tolerations
  grafana:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.eyrie
      tls:
        - hosts:
            - grafana.eyrie
          secretName: grafana-certs
    affinity: *affinity
    tolerations: *tolerations
