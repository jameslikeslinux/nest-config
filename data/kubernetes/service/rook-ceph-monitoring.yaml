---
.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: role
            operator: In
            values:
              - storage

.tolerations: &tolerations
  - key: role
    operator: Equal
    value: storage
    effect: NoSchedule

values:
  prometheusOperator:
    affinity: *affinity
    tolerations: *tolerations
  prometheus:
    prometheusSpec:
      serviceMonitorSelector:
        matchLabels:
          team: rook # read ServiceMonitors created by rook-ceph-operator
      affinity: *affinity
      tolerations: *tolerations
