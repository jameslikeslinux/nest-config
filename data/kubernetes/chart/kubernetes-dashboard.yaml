---
values:
  app:
    settings:
      global:
        clusterName: Eyrie
        itemsPerPage: 10
        labelsLimit: 3
        logsAutoRefreshTimeInterval: 5
        resourceAutoRefreshTimeInterval: 30 # default 5
    ingress:
      hosts:
        - "%{nest::kubernetes::helm_release}.eyrie"
        - kubernetes.eyrie
  api:
    containers:
      args:
        - --enable-skip-login
        - --token-ttl=0
  nginx:
    controller:
      service:
        type: LoadBalancer

patches:
  - patch: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: "%{nest::kubernetes::helm_release}"
        namespace: "%{nest::kubernetes::helm_namespace}"
      rules:
        # Allow full read-only access
        - apiGroups: ['*']
          resources: ['*']
          verbs: ['get', 'list', 'watch']
  - patch: |
      apiVersion: v1
      kind: Service
      metadata:
        name: "%{nest::kubernetes::helm_release}-nginx-controller"
        namespace: "%{nest::kubernetes::helm_namespace}"
        labels:
          'james.tl/nest': 'dns-only'
