---
resources:
  # Disable Nest backup
  backup: {}

values:
  alertmanager:
    enabled: false
  grafana:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  prometheus:
    prometheusSpec:
      storageSpec:
       volumeClaimTemplate:
         spec:
           storageClassName: eagle
           accessModes: ["ReadWriteOnce"]
           resources:
             requests:
               storage: 50Gi
