---
resources:
  backup: {}

values:
  app:
    settings:
      global:
        clusterName: Eyrie
        itemsPerPage: 10
        labelsLimit: 3
        logsAutoRefreshTimeInterval: 5
        resourceAutoRefreshTimeInterval: 30 # default 5
    ingress:
      enabled: true
      hosts:
        - "%{nest::kubernetes::service}.eyrie"
        - kubernetes.eyrie
      ingressClassName: nginx
      issuer:
        name: eyrie-ca
        scope: cluster
  metrics-server:
    enabled: true

patches:
  # Remove unrealistic resources requests
  10-resources:
    - patch:
        - op: remove
          path: '/spec/template/spec/containers/0/resources'
      target:
        group: apps
        version: v1
        kind: Deployment
