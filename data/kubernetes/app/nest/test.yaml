---
node_platform: haswell
node_role: workstation

.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "node-role.kubernetes.io/%{lookup('node_role')}"
            operator: Exists

.tolerations: &tolerations
  - key: "node-role.kubernetes.io/%{lookup('node_role')}"
    operator: Exists
    effect: NoSchedule

patches:
  10-nest:
    - patch:
        - op: add
          path: '/spec/template/spec/affinity'
          value: *affinity
        - op: add
          path: '/spec/template/spec/tolerations'
          value: *tolerations
      target:
        group: apps
        version: v1
        kind: Deployment
        labelSelector: 'james.tl/nest'
