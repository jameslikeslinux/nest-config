---
include:
  - 'nest::service::mysql'

# ceph-block has significant IOPS penalty
storage_class: ceph-filesystem

resources:
  registry_auths: {}
  backup: {}

values:
  global:
  image:
    tag: '11.4.4'
  auth:
    database: "%{nest::kubernetes::parent_service}"
    username: "%{nest::kubernetes::parent_service}"
    password: "%{nest::kubernetes::db_password}"
    rootPassword: "%{nest::service::mysql::root_password_unwrapped}"
  primary:
    persistence:
      storageClass: "%{lookup('storage_class')}"
    # Increase check intervals for slow workers and db initialization on ceph
    livenessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
    readinessProbe:
      periodSeconds: 30
      timeoutSeconds: 5
    pdb:
      create: false
