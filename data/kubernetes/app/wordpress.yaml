---
values:
  image:
    tag: '6.7.1'
  wordpressPassword: 'wordpress' # throwaway
  allowEmptyPassword: false
  service:
    type: ClusterIP
  ingress:
    enabled: true
    hostname: "%{nest::kubernetes::service}.eyrie"
    annotations:
      cert-manager.io/cluster-issuer: eyrie-ca
    tls: true
  resources:
    requests:
      memory: '200Mi'
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  persistence:
    storageClass: ceph-filesystem
    accessModes:
      - ReadWriteMany
  # Increase check intervals for slow workers
  livenessProbe:
    initialDelaySeconds: 600
    periodSeconds: 60
  readinessProbe:
    periodSeconds: 60
  mariadb:
    image:
      tag: '11.4.4'
    auth:
      database: "%{nest::kubernetes::service}"
      username: "%{nest::kubernetes::service}"
      password: "%{nest::kubernetes::db_password}"
      rootPassword: "%{lookup('nest::service::mysql::root_password')}"
    primary:
      persistence:
        # ceph-block has significant IOPS penalty
        storageClass: ceph-filesystem
      # Increase check intervals for slow workers
      livenessProbe:
        initialDelaySeconds: 300
        periodSeconds: 30
        timeoutSeconds: 5
      readinessProbe:
        periodSeconds: 30
        timeoutSeconds: 5
  networkPolicy:
    extraIngress:
      - ports:
        - port: 22

patches:
  10-nest:
    - patch:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: "%{nest::kubernetes::service}-wordpress"
          namespace: "%{nest::kubernetes::namespace}"
          labels:
            'james.tl/nest': 'stage1'
    - patch:
        apiVersion: v1
        kind: Service
        metadata:
          name: "%{nest::kubernetes::service}-wordpress"
          namespace: "%{nest::kubernetes::namespace}"
          labels:
            'james.tl/nest': 'stage1'
  30-nest:
    patch:
      - op: add
        path: '/spec/template/spec/containers/1/volumeMounts/-'
        value:
          name: wordpress-data
          mountPath: '/srv/wordpress'
    target:
      group: apps
      version: v1
      kind: Deployment
      labelSelector: 'james.tl/nest'
