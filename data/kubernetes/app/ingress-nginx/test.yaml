---
node_role: workstation

.affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: role
            operator: In
            values:
              - "%{lookup('node_role')}"

.tolerations: &tolerations
  - key: role
    operator: Exists
    effect: NoSchedule

values:
  fullnameOverride: "%{nest::kubernetes::service}-test"
  controller:
    affinity: *affinity
    tolerations: *tolerations
