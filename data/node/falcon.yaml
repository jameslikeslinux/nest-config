---
nest::classes:
  - 'nest::node::falcon'
  - 'nest::service::barrier'
  - 'nest::service::gitlab'
  - 'nest::service::gitlab_runner'
  - 'nest::service::libvirt'
  - 'nest::service::nzbget'
  - 'nest::service::ombi'
  - 'nest::service::plex'
  - 'nest::service::puppet'
  - 'nest::service::radarr'
  - 'nest::service::sonarr'
  - 'nest::service::reverse_proxy'
  - 'nest::tool::qemu'

nest::isolate_smt: true
nest::kernel_cmdline:
  - 'console=ttyS1,115200n8'
  - 'console=tty0'
  - 'hugepages=10240'
  - 'intel_iommu=on'
  - 'pci-stub.ids=10de:0fbc,1912:0014'
  - 'intel_idle.max_cstate=2'
nest::kernel_config:
  CONFIG_CPU_FREQ_DEFAULT_GOV_PERFORMANCE: y
  CONFIG_CPU_FREQ_DEFAULT_GOV_USERSPACE: n

nest::dvorak: true
nest::monitor_layout: ['DP-2@0', 'DP-1@2560']
nest::primary_monitor: 'DP-1'
nest::text_scaling_factor: 1.1

nest::bird_role: server
nest::distcc_server: true
nest::fileserver: true
nest::fscache: false
nest::kexec: true
nest::mta: postfix
nest::public_ssh: true
nest::router: true

# Protect service state
nest::reset_filter_rules:
  - 'P /etc/cni/**'
  - 'P /etc/letsencrypt/**'
  - 'P /etc/libvirt/**'
  - '- /etc/libvirt/qemu/networks/default.xml'
  - '- /etc/xdg/color.jcnf'
  - 'P /etc/xdg/color/**'
  - 'P /etc/xdg/DisplayCAL/**'
  - 'P /var/lib/cni/**'
  - 'P /var/lib/libvirt/**'
  - 'P /var/lib/samba/**'

nest::service::gitlab::external_name: 'gitlab.james.tl'
nest::service::gitlab::registry_external_name: 'registry.gitlab.james.tl'
nest::service::gitlab::https: true
nest::service::gitlab::web_port: 8000
nest::service::gitlab::default_theme: 2

nest::service::gitlab_runner::instances:
  runner:
    host: 'gitlab.james.tl'
    cap_add: ['SYS_CHROOT']
    volumes:
      - '/usr/bin/qemu-aarch64:/usr/bin/qemu-aarch64:ro'
      - '/usr/bin/qemu-arm:/usr/bin/qemu-arm:ro'
      - '/usr/bin/qemu-riscv64:/usr/bin/qemu-riscv64:ro'
      - '/usr/bin/qemu-x86_64:/usr/bin/qemu-x86_64:ro'
    zfs: true

  builder:
    host: 'gitlab.james.tl'
    limit: 2
    privileged: true
    security_options: ['seccomp=unconfined']
    volumes:
      - '/nest:/nest'
      - '/falcon:/falcon'
      - '/usr/bin/qemu-aarch64:/usr/bin/qemu-aarch64:ro'
      - '/usr/bin/qemu-arm:/usr/bin/qemu-arm:ro'
      - '/usr/bin/qemu-riscv64:/usr/bin/qemu-riscv64:ro'
      - '/usr/bin/qemu-x86_64:/usr/bin/qemu-x86_64:ro'
    zfs: true

  r10k:
    default_image: 'registry.gitlab.james.tl/nest/tools/r10k:haswell'
    host: 'gitlab.james.tl'
    volumes:
      - '/srv/puppet/code:/etc/puppetlabs/code'
      - '/srv/puppet/r10k/config:/etc/puppetlabs/r10k:ro'
      - '/srv/puppet/r10k/cache:/var/cache/r10k'

nest::service::reverse_proxy::hosts:
  nzbget.nest:
    destination: '127.0.0.1:6789'
    ip: '172.22.4.2'
    ssl: false

  ombi.nest:
    destination: '127.0.0.1:3579'
    ip: '172.22.4.2'
    ssl: false

  plex.nest:
    destination: '127.0.0.1:32400'
    ip: '172.22.4.2'
    ssl: false
    websockets: true

  puppet.nest:
    destination: '127.0.0.1:8180'
    ip: '172.22.4.2'
    ssl: false

  puppetdb.nest:
    destination: '127.0.0.1:8080'
    ip: '172.22.4.2'
    ssl: false

  radarr.nest:
    destination: '127.0.0.1:7878'
    ip: '172.22.4.2'
    ssl: false

  sonarr.nest:
    destination: '127.0.0.1:8989'
    ip: '172.22.4.2'
    ssl: false

  gitlab.james.tl:
    destination: '127.0.0.1:8000'
    ip: '172.22.4.2'
    encoded_slashes: true
    timeout: 600
    websockets: true

  registry.gitlab.james.tl:
    destination: '127.0.0.1:5050'
    ip: '172.22.4.2'
    timeout: 600

  cursivemoves.nest:
    destination: ['pixel7pro.nest:8080 lbset=0', 'streamer.nest:8080 lbset=1']
    ip: '172.22.4.2'
    ssl: false
