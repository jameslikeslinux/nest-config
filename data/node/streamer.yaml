---
classes:
  - 'nest::service::streamux'

# Configure interfaces for firewall
nest::external_interfaces: ['usb0', '-wlan0']

# For hardware accelerated decoding of h264@1080p
nest::kernel_cmdline: ['cma=256M']

# Maybe better prioritization over cell networks?
nest::vpn_transport: tcp

# Try updated u-boot to see if eMMC booting is more stable
nest::uboot_tag: 'u-boot/v2023.04-rc2'
