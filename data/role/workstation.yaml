  - 'nest::tool::bolt'
  - 'nest::tool::pdk'

nest::package_keywords:
  # I always want the latest of these
  app-misc/ddcutil: {}
  gui-apps/waybar: {}
  gui-apps/wl-clipboard: {}
  gui-libs/wlroots: {}
  gui-wm/sway: {}
  media-fonts/fontawesome: {}
  media-video/pipewire: {}
  media-video/wireplumber: {}
  net-im/zoom: {}
  www-client/firefox: {}
  x11-misc/barrier: {}
  x11-terms/alacritty: {}

  # For firefox
  dev-libs/nspr: {}
  dev-libs/nss: {}
  media-libs/dav1d:
    version: '~1.0.0'

  # For pipewire
  dev-util/meson:
    version: '~0.59.1'
  media-libs/libopenaptx:
    version: '~0.2.0'

  # For waybar
  dev-libs/date:
    version: '~3.0.0'
