---
nest::bootloader: systemd
nest::dtb_file: 'rockchip/rk3399-rock-4c-plus.dtb'
nest::fscache: false
nest::wifi: true

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'
  - 'console=tty0'
  - 'noefi' # EFI services prevent full shutdown

nest::kernel_config:
  # Device drivers
  CONFIG_SND_SOC_ES8316: m
  CONFIG_VIDEO_ROCKCHIP_VDEC: m

nest::base::firmware::arm::soc: 'rk3399'
nest::base::firmware::uboot::defconfig: 'rock-4c-plus-rk3399_defconfig'
