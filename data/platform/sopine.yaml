---
nest::bootloader: systemd
nest::fscache: false

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'

nest::kernel_config:
  # Device drivers ('y' for early boot)
  CONFIG_DMA_SUN6I: y

nest::base::firmware::arm::soc: 'sun50i_a64'
nest::base::firmware::uboot::defconfig: 'sopine_baseboard_defconfig'
