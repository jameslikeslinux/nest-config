---
nest::classes:
  - 'nest::firmware::arm'
  - 'nest::firmware::uboot'

nest::fscache: false
nest::puppet: false
nest::uboot_defconfig: 'sopine_baseboard_defconfig'

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'

nest::kernel_config:
  # Device drivers ('y' for early boot)
  CONFIG_DMA_SUN6I: y

nest::base::firmware::arm::soc: 'sun50i_a64'
