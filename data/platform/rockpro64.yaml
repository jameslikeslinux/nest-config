---
nest::bootloader: systemd
nest::fscache: false

# U-Boot 2023.04-rc2 hangs at SPL
nest::uboot_tag: 'u-boot/v2023.01-rc4'

nest::kernel_cmdline:
  - 'console=ttyS2,115200n8'
  - 'console=tty0'
  - 'noefi'   # u-boot doesn't provide EFI services

nest::kernel_config:
  # Device drivers
  CONFIG_SND_SOC_ES8316: m
  CONFIG_VIDEO_ROCKCHIP_VDEC: m
