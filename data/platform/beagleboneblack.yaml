---
nest::bootloader: systemd
nest::fscache: false

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'
  - 'console=tty0'

nest::packages_env:
  dev-util/cmake:
    env: 'light-debug.conf'

nest::kernel_config:
  # Device drivers ('y' for early boot)
  CONFIG_DRM: y
  CONFIG_DRM_I2C_NXP_TDA998X: y
  CONFIG_DRM_TILCDC: y
  CONFIG_SND_SOC_DAVINCI_MCASP: m
