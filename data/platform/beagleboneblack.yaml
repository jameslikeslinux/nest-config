---
nest::classes:
  - 'nest::firmware::uboot'

nest::bootloader: systemd
nest::dtb_file: 'ti/omap/am335x-boneblack.dtb'
nest::fscache: false
nest::puppet: false
nest::uboot_defconfig: 'am335x_evm_defconfig'

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'
  - 'console=tty0'

nest::packages_env:
  dev-util/cmake:
    env: 'light-debug.conf'

nest::kernel_config:
  # Enable frequency scaling based on scheduler data
  CONFIG_CPU_FREQ_DEFAULT_GOV_ONDEMAND: n
  CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL: y

  # Device drivers
  CONFIG_DRM_I2C_NXP_TDA998X: m
  CONFIG_DRM_TILCDC: m
  CONFIG_SND_SOC_DAVINCI_MCASP: m
