---
nest::classes:
  - 'nest::firmware::amlogic'
  - 'nest::firmware::uboot'

nest::dtb_file: 'amlogic/meson-g12a-radxa-zero.dtb'
nest::fscache: false
nest::puppet: false
nest::uboot_defconfig: 'radxa-zero_defconfig'
nest::wifi: true

nest::kernel_cmdline:
  - 'console=ttyAML0,115200n8'
  - 'console=tty0'

nest::kernel_config:
  CONFIG_USB_ETH: y
