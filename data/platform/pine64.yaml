---
nest::classes:
  - 'nest::firmware::arm'
  - 'nest::firmware::uboot'

nest::bootloader: systemd
nest::dtb_file: 'allwinner/sun50i-a64-pine64-lts.dtb'
nest::fscache: false
nest::soc: 'sun50i_a64'
nest::uboot_defconfig: 'pine64-lts_defconfig'

# Workaround unstable eMMC boot
nest::kexec: true

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'

nest::kernel_config:
  # Device drivers ('y' for early boot)
  CONFIG_BT_LE: y
  CONFIG_BT_HCIUART_RTL: y
  CONFIG_DMA_SUN6I: y
  CONFIG_RTL8723BS: m
  CONFIG_VIDEO_SUNXI: y
  CONFIG_VIDEO_SUNXI_CEDRUS: m
