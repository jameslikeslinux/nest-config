---
classes:
  - 'nest::cluster::eyrie'
  - 'nest::service::kubernetes'
  - 'nest::tool::bolt'

# Avoid trashing SD cards
nest::journal: volatile

# Buggy power management on Clusterboard prevents reboot
nest::kexec: true

nest::reset_filter_rules:
  - '- /etc/kubernetes/'
  - 'P /opt/cni/**'
  - '- /var/lib/calico/'
  - '- /var/lib/cni/'
  - '- /var/lib/crio/'
  - '- /var/lib/etcd/'
