---
classes:
  - 'nest::service::kubernetes'
  - 'nest::tool::bolt'

nest::external_interfaces: ['end0']

# Avoid trashing SD cards
nest::journal: volatile

# Cluster is on isolated VLAN
nest::vpn_client: false

nest::reset_filter_rules:
  - '- /etc/kubernetes/'
  - 'P /opt/cni/**'
  - '- /var/lib/calico/'
  - '- /var/lib/cni/'
  - '- /var/lib/crio/'
  - '- /var/lib/etcd/'
