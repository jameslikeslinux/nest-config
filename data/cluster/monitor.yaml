---
nest::classes:
  - 'nest::service::kubernetes'

nest::bird_role: worker
nest::external_interfaces: ['usb0']
nest::vpn_client: false
nest::wifi: false

nest::reset_filter_rules:
  - '- /etc/kubernetes/'
  - 'P /opt/cni/**'
  - '- /var/lib/calico/'
  - '- /var/lib/cni/'
  - '- /var/lib/crio/'
  - '- /var/lib/etcd/'
