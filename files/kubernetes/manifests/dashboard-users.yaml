---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
rules:
  # Allow full read-only access
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: james
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: james-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: james
  namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: james-token
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: james
type: kubernetes.io/service-account-token
