---
app:
  settings:
    global:
      clusterName: Eyrie
      itemsPerPage: 10
      labelsLimit: 3
      logsAutoRefreshTimeInterval: 5
      resourceAutoRefreshTimeInterval: 30 # default 5
  ingress:
    hosts:
      - eyrie.nest
api:
  containers:
    args:
      - --enable-skip-login
      - --token-ttl=0
nginx:
  controller:
    service:
      type: LoadBalancer
